<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-container">
            <canvas id="game" width="400" height="400"></canvas>
            <div class="game-info">
                <div class="score-container">
                    <p>分数: <span id="score">0</span></p>
                    <p>最高分: <span id="high-score">0</span></p>
                </div>
                <div class="speed-control">
                    <label for="speed-slider">速度控制:</label>
                    <input type="range" id="speed-slider" min="50" max="200" value="100" step="10">
                    <span id="speed-value">正常</span>
                </div>
                <div class="controls">
                    <button id="start-btn">开始游戏</button>
                    <button id="pause-btn">暂停</button>
                    <button id="restart-btn">重新开始</button>
                    <button id="ai-btn">AI模式</button>
                </div>
                <div class="mobile-controls">
                    <button id="up-btn">↑</button>
                    <div class="horizontal-controls">
                        <button id="left-btn">←</button>
                        <button id="right-btn">→</button>
                    </div>
                    <button id="down-btn">↓</button>
                </div>
            </div>
        </div>
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>使用键盘方向键或屏幕上的按钮控制蛇的移动。</p>
            <p>吃到食物可以增加分数和蛇的长度。</p>
            <p>碰到墙壁或自己的身体会导致游戏结束。</p>
            <p>点击"AI模式"按钮可以让AI自动控制蛇的移动。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
